<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
       <div class="nav-images">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781 "alt="sst-logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"alt="sst-logo">
        </div>
    </nav>
    <main>
        <div class="post-container">
            <h1>Post your thoughts here</h1>
            <div class="ticket">
               <div class="ticket-text">
                <input type="text" class="post-input" placeholder="Post your thoughts " maxlength="100">
               </div>
                <button class="post-btn">Post</button>
            </div>
        </div>
        <div class="your-feed">
            <div class="ticket-img">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="\profile-pic\">
            </div>
            <div class="ticket-main">
                <div class="ticket-header">
                <p>Jonne Graham </p>
                <p>@jonnegraham</p>
                    <div class="ticket-header-icon">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="\edit-icon\">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="\delet-icon\">
                    </div>
                </div>
                <div class="ticket-body">
                    Hello World!
                </div>
                <div class="ticket-footer">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="\like-icon\">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="\comment-icon\">
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
